<ion-header>
  <ion-navbar>
    <ion-title>
      Room
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createRoom()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of roomArray" (click)="viewDetail(room)">
      {{room.name}}
    </ion-item> 
  </ion-list>
</ion-content>
